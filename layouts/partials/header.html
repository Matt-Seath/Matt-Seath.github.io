<header class="site-header">
  <div class="header-inner">
    <div class="header-logo">
      <a href="{{ "/" | relURL }}">
        <img src="{{ "images/logo.png" | relURL }}" alt="Auri Finance" class="logo-img">
      </a>
    </div>
    <nav class="header-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
      {{ end }}
    </nav>
    <div class="header-cta">
      <a href="/#contact" class="btn btn-primary">Book a Call</a>
    </div>
    <button class="header-burger-btn" aria-label="Open Menu">
      <div class="burger-box">
        <div class="burger-inner">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </button>
  </div>
  <div class="mobile-menu">
    <nav class="mobile-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="mobile-nav-link">{{ .Name }}</a>
      {{ end }}
      <a href="/#contact" class="btn btn-primary mobile-cta">Book a Call</a>
    </nav>
  </div>
</header>
